<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<f:view locale="#{localeBean.locale}">
<h:head>
    <title>#{msg['loginTitulo']}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background: linear-gradient(135deg, #e3f2fd, #bbdefb); }
        .login-card { max-width: 400px; margin-top: 100px; border-radius: 15px; }
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="card shadow-sm login-card mx-auto">
            <div class="card-body p-4 p-md-5 text-center">
                <h2 class="card-title fw-bold mb-4" style="color:#0d47a1;">SportsTrack</h2>
                <p class="text-muted mb-4">#{msg['loginSub']}</p>
                
                <h:form id="formIdioma" class="mb-3">
                    <h:selectOneMenu value="#{localeBean.language}" 
                                     styleClass="form-select form-select-sm">
                        <f:selectItem itemLabel="EspaÃ±ol" itemValue="es" />
                        <f:selectItem itemLabel="English" itemValue="en" />

                        <f:ajax execute="@this" render="@all" />
                    </h:selectOneMenu>
                </h:form>
                

                <form method="post" action="j_security_check">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="j_username" name="j_username" placeholder="User" />
                        <label for="j_username">#{msg['loginUsuario']}</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="j_password" name="j_password" placeholder="Pass" />
                        <label for="j_password">#{msg['loginPass']}</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">#{msg['loginEntrar']}</button>
                </form>
            </div>
        </div>
    </div>
</h:body>
</f:view>
</html>
