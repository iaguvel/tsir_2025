<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>Bienvenido a SportsTrack</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(135deg, #0078D7, #00AEEF);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-family: "Segoe UI", sans-serif;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        padding: 40px;
        text-align: center;
        backdrop-filter: blur(8px);
      }

      .btn-primary {
        background-color: #fff;
        color: #0078D7;
        border: none;
        font-weight: bold;
        padding: 10px 24px;
        border-radius: 30px;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #f0f0f0;
        transform: scale(1.05);
      }

      h1 span {
        color: #FFD43B;
      }

      p {
        margin-top: 10px;
        font-size: 1.1rem;
      }
    </style>
  </h:head>

  <h:body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <h1 class="mb-3">Bienvenido a <span>SportsTrack</span></h1>
            <p>Tu app para registrar y analizar tus actividades deportivas.</p>
            <hr class="border-light my-4" />
            <h:form>
              <h:commandButton value="Comenzar ahora"
                               action="#{deporteBean.irADeportes}"
                               styleClass="btn btn-primary btn-lg mt-3" />
            </h:form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (opcional, para animaciones o interactividad) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </h:body>
</html>
