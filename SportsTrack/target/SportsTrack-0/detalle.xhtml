<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<f:view locale="#{localeBean.locale}">
<h:head>
    <title>#{msg['detalleTitulo']}</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body { background: linear-gradient(135deg, #f1f8e9, #c8e6c9); }
        .card { border-radius: 15px; }
    </style>
</h:head>
<h:body>
    <div class="container py-5">
        <h:form>
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4" style="color:#1b5e20;">
                        #{msg['detalleActividades']}: #{msg[deporteBean.deporteSeleccionado]}
                    </h2>
                    
                    <h:dataTable value="#{deporteBean.actividades}" var="act" 
                                 styleClass="table table-hover align-middle">
                        <h:column>
                            <f:facet name="header">#{msg['detalleNombre']}</f:facet>
                            #{act.nombre}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['detalleDist']}</f:facet>
                            #{act.distancia} km
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['detalleDur']}</f:facet>
                            #{act.duracion} min
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['detalleCal']}</f:facet>
                            #{act.calorias} kcal
                        </h:column>
                        <h:column>
                            <h:commandButton value="#{msg['detalleAdd']}" 
                                             action="#{deporteBean.agregarActividad(act)}"
                                             styleClass="btn btn-sm btn-success" />
                        </h:column>
                    </h:dataTable>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <h:commandButton value="#{msg['volver']}" action="#{deporteBean.volver}" 
                                         styleClass="btn btn-secondary" />
                        <h:commandButton value="#{msg['irResumen']}" action="#{deporteBean.irAResumen}" 
                                         styleClass="btn btn-primary" />
                    </div>
                </div>
            </div>
        </h:form>
    </div>
</h:body>
</f:view>
</html>
