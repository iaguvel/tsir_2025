<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
  <title>#{msg['detalleTitulo']}</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f1f8e9, #c8e6c9);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h2 { font-weight: 700; color: #1b5e20; }
    table { border-radius: 10px; overflow: hidden; }
    .btn-custom { border-radius: 8px; }
    footer { text-align: center; margin-top: auto; padding: 20px 0; color: #444; }
  </style>
</h:head>

<h:body>
<f:view locale="#{localeBean.locale}">

  <div class="container py-5">

    <!-- Título -->
    <h2 class="text-center mb-4">
      <h:outputFormat value="#{msg['detalleTitulo']}">
        <f:param value="#{msg[deporteBean.deporteSeleccionado]}" />
      </h:outputFormat>
    </h2>

    <!-- Tabla -->
    <h:form>
      <table class="table table-striped table-hover text-center">
        <thead class="table-success">
          <tr>
            <th>#{msg['tablaActividad']}</th>
            <th>#{msg['tablaDistancia']}</th>
            <th>#{msg['tablaDuracion']}</th>
            <th>#{msg['tablaCalorias']}</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <ui:repeat value="#{deporteBean.actividades}" var="act">
            <tr>
              <td>#{act['nombre']}</td>
              <td>#{act['distancia']}</td>
              <td>#{act['duracion']}</td>
              <td>#{act['calorias']}</td>
              <td>
                <h:commandButton value="#{msg['botonAgregar']}"
                                 action="#{deporteBean.agregarActividad(act)}"
                                 styleClass="btn btn-success btn-sm btn-custom" />
              </td>
            </tr>
          </ui:repeat>
        </tbody>
      </table>

      <!-- Botones -->
      <div class="text-center mt-4">
        <h:commandButton value="#{msg['botonVolver']}" action="#{deporteBean.volver}"
                         styleClass="btn btn-secondary me-3 btn-custom" />
        <h:commandButton value="#{msg['botonResumen']}" action="#{deporteBean.irAResumen}"
                         styleClass="btn btn-primary btn-custom" />
      </div>
    </h:form>

  </div>

  <footer>
    <small>© 2025 SportsTrack</small>
  </footer>

</f:view>
</h:body>
</html>
