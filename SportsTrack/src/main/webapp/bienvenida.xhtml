<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>SportsTrack</title>
  </head>
  <body style="text-align:center; margin-top:100px;">
    <h1>Bienvenido a <span style="color:#0078D7;">SportsTrack</span></h1>
    <p>Tu app para registrar actividades deportivas.</p>

    <!-- Botón que lleva directamente a la página de deportes -->
    <form action="http://localhost:8080/SportsTrack/deportes.xhtml" method="get">
      <button type="submit"
              style="padding:10px 20px; background:#0078D7; color:white; border:none;
                     border-radius:8px; cursor:pointer; font-size:16px;">
        Entrar
      </button>
    </form>
  </body>
</html>
