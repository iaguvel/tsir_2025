<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    

<h:head>
    <title>#{msg['errorTitulo']}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background: linear-gradient(135deg, #ffebee, #ffcdd2); }
        .error-card { max-width: 450px; margin-top: 100px; border-radius: 15px; }
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="card shadow-sm error-card mx-auto text-center">
            <div class="card-body p-4 p-md-5">
                <h2 class="card-title fw-bold mb-3" style="color:#b71c1c;">#{msg['errorTitulo']}</h2>
                <p class="text-muted mb-4">#{msg['errorMsg']}</p>
                
                <h:button value="#{msg['errorVolver']}" outcome="bienvenida.xhtml" styleClass="btn btn-danger" />
            </div>
        </div>
    </div>
</h:body>
</html>
